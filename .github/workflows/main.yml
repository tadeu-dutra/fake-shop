name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
    ci:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout GitHub Project
          uses: actions/checkout@v4

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build and push
          uses: docker/build-push-action@v6
          with:
            context: ./src
            push: true
            file: ./src/Dockerfile
            tags: |
              tadeuaugusto/fake-shop:latest
              tadeuaugusto/fake-shop:v${{ github.run_number }}

    cd:
      runs-on: ubuntu-latest
      needs: [ci]
      steps:
        - name: AWS Authentication
          run: echo "Running command aws configure"
        - name: Kubectl Configuration
          run: echo "Running command aws eks update-kubeconfig"
        - name: Deploy Manifests on Kubernetes
          run: echo "Runnning command kubectl apply"
